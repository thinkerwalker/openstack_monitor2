<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算节点列表</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/hypervisor_list.css">
</head>
<body>
	<div class="container">
			<div class="row " >
				<div class="col-lg-12 col-md-12 col-sm-12" style="">
					<h1 class="biaoti" >计算节点列表</h1>
		            <table class="table table-striped" style="text-align: center;">
			            <tr>
				            <th>序号</th>
				            <th>计算节点</th>
				            <th>状态</th>
				            <th>详情</th>
			            </tr>
                        {% for hypervisor in hypervisor_list %}
                            <tr>
                                <td> {{ forloop.counter }}</td>
                                <td>{{ hypervisor.hypervisor_hostname }}</td>
                                <td>{{ hypervisor.state }}</td>
                                <td> <a type="button" class="btn btn-default btn-sm" href="/hypervisor_detail?hypervisor_id={{ hypervisor.id }}" style="background: #1ab394">详细</a></td>
                            </tr>
                        {% endfor %}
		            </table>
				</div>
		</div>

	</div>
</body>
</html>
